[aws]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "🌿"
style = "bold 136"

[git_commit]
commit_hash_length = 6
tag_symbol = "🔖 "
tag_disabled = false
style = "bold fg:230"

[git_state]
progress_divider = " of "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "⚔️ "
ahead = "🚀×${count} "
behind = "🐢×${count} "
diverged = "🔱🚀 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️ ×${count} "
stashed = "🗳 "
modified = "📝×${count} "
staged = "🗃️ ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️ ×${count} "
style = "fg:230"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
show_percentage = true
show_swap = true
threshold = 50
style = "bold dimmed white"
disabled = false

[package]
format = "via [$symbol$version]($style) "
symbol = "📦 "
style = "bold fg:208"

[nodejs]
format = "via [$symbol$version]($style) "
symbol = "🤖 "
style = "bold 64"

[python]
format = 'via [${symbol}${pyenv_prefix}${version}( \($virtualenv\))]($style) '
style = "bold fg:64"

[username]
style_user = "bold dimmed blue"
show_always = false

